<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDE 20</title>
</head>

<body>
    <header>
        <h1>TDE 20</h1>
    </header>

    <main>
        <section>
            <form action="">
                <h2>Calculadora Simples</h2>
                <label for="num1">Numero 1:</label>
                <input type="number" id="num1">
                <label for="num2">Numero 2:</label>
                <input type="number" id="num2">
                <button type="button" onclick="somar()">Somar</button>
                <button type="button" onclick="subtrair()">Subtrair</button>
                <button type="button" onclick="multiplicar()">Multiplicar</button>
                <button type="button" onclick="dividir()">Dividir</button>
                <button type="button" onclick="limpar()">Limpar</button>
                <p id="result">Resultado: </p>
            </form>
        </section>

        <section>
            <form action="">
                <h2>Cálculo de média</h2>
                <label for="ap1">AP1:</label>
                <input type="number" id="ap1" onblur="verificaAp1()">
                <label for="ap2">AP2:</label>
                <input type="number" id="ap2" onblur="verificaAp2()">
                <label for="av_sem">AV_SEM:</label>
                <input type="number" id="av_sem" onblur="verificaAv_Sem()">
                <button type="button" onclick="calcular()">Calcular Média</button>
                <button type="button" onclick="limpar2()">Limpar</button>
                <p id="msg">Resultado: </p>
            </form>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
